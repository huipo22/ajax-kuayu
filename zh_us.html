<body>
<script type="text/javascript">
    //得到标准时区的时间的函数
    function getLocalTime(i) {
        //参数i为时区值数字，比如北京为东八区则输进8,西5输入-5
        if (typeof i !== 'number') return;
        <!--例如是美国时间-->
        var now='2016-12-24 2:11:00';
        var d = new Date(now);
        //得到1970年一月一日到现在的秒数
        var len = d.getTime();
        //本地时间与GMT时间的时间偏移差
        var offset = d.getTimezoneOffset() * 60000;
        //得到现在的格林尼治时间
        var utcTime = len + offset;
        return new Date(utcTime + 3600000 * i);
    }
    console.log("*******************东区时间************************************");

    <!--console.log("东七区-曼谷时间：" + getLocalTime(7));-->

        console.log("中国比美国快16小时---美国：2:00:00=====中国18:00:00")
        <!--东八区---西八区：16个时区  所以是8+16-->
        console.log("东八区-北京时间：" + getLocalTime(24));
        var zh=getLocalTime(24)
        console.log(zh.toLocaleString())
    }
