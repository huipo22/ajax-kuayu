        /*第二种*/
        var d1 = new Date("2016-12-27T18:33:04");
        console.log("utc时间：2016-12-27 18:33:04")
        function getTime(_this) {
            year = "" + _this.getFullYear();
            month = "" + (_this.getMonth() + 1);
            if (month.length == 1) {
                month = "0" + month;
            }
            day = "" + _this.getDate();
            if (day.length == 1) {
                day = "0" + day;
            }
            hour = "" + _this.getHours();
            if (hour.length == 1) {
                hour = "0" + hour;
            }
            minute = "" + _this.getMinutes();
            if (minute.length == 1) {
                minute = "0" + minute;
            }
            second = "" + _this.getSeconds();
            if (second.length == 1) {
                second = "0" + second;
            }
            return year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second;
        }
        console.log("现在时间："+getTime(d1))
