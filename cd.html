<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        div{
            width:300px ;
            float: left;
        }
    </style>
    <script>
        $(function () {
            $.getJSON('./asdf.json', function (data) {
                for (var i=0;i<data.length;i++) {
                    console.log(data[i].id+"----"+data[i].label)
                    $('.as').append('<p>' + (i+1) + '</p>');
                    $('#test').append('<p>' + data[i].id + '</p>');
                    $('#test2').append('<p>' + data[i].label + '</p>');
                }
            })
        })
    </script>
</head>
<body>
<div class="as"></div>
<div id="test"></div>
<div id="test2"></div>
</body>
</html>
